<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="google-homepage.css">
</head>
<body>
    <!-- Change the header to a list at some point -->
    <div class="heading-left">
        <a href="https://about.google">About</a>
        <a href="https://store.google.com/">Store</a>
        <p class="link-right" ><a href="https://mail.google.com/mail/">Gmail</a>
        <a href="https://mail.google.com/mail/">Images</a>
        <a href="https://mail.google.com/mail/"><img class="app-icon" src="images/google-apps-icon.png"></a>
        <span>Sign In</span>
        </p>
    </div>
    <div class="logo">
        <img class="logo" src="images/googlelogo.png">
    </div>
    <form action="#">
        <div class="search-bar">
            <input class="search" name="query" type="text" maxlength="2048"><br>
            <div class="google-button">
            <input class="buttons" type="submit" value="Google Search">
            <input class="buttons" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        
    </form>
    
    <div class="footer">
        <ul>
            <li><a href="https://mail.google.com/mail/">Advertising</a></li>
            <li><a href="https://mail.google.com/mail/">Business</a></li>
            <li><a href="https://mail.google.com/mail/">How Search works</a></li>
            <li style="float:right"><a href="https://mail.google.com/mail/">Settings</a></li>
            <li style="float:right"><a href="https://mail.google.com/mail/">Terms</a></li>
            <li style="float:right"><a href="https://mail.google.com/mail/">Privacy</a></li>
            
        </ul>
    </div>
</body>







</html>
